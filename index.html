<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Hung's Weather Dashboard</title>
    <!-- MDB and native -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container g-0">
        <!-- Title Row -->
        <div class="row">
            <header>
                <div class="dashboard-title">
                    <h2 class="title" id="title">Weather Dashboard</h2>
                </div>
            </header>
        </div>

        <!-- main ection row -->
        <div class="row g-0">
            <!-- left column on search and search history -->
            <div class="city-container" id="city-container">

                <div class="city-search-container" id="city-search-container">
                    <!-- Search Input -->
                    <label for="cityname">Search for a City:</label>
                    <div class="input-container">
                        <form class="input-box">
                            <input type="text" id="cityname-input" name="cityname" size="10">
                            <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>

                <!-- container to store searched city history -->
                <div class="history-container" id="history-container">
                    <ul class="list-group">
                        <!-- search history <li> is created and saved here -->
                    </ul>
                </div>

            </div>
            <!-- right column displays current and forecast weather -->
            <div class="weather-content" id="weather-content">
                <!-- Current weather section below -->
                <div class="current-weather">
                    <h3>
                        <span id="display-cityname">Your City</span>
                        <span id="date"></span>
                        <span id="weatherIcon"></span>
                    </h3>
                    <p class="temp-stat" id="temperature">Temperature:</p>
                    <p class="temp-stat" id="humidity">Humidity:</p>
                    <p class="temp-stat" id="wind-speed">Wind Speed:</p>
                    <p class="temp-stat" id="uv-index">UV Index: <span id="uv-color"></span></p>
                </div>

                <!-- Weather forecast section below -->
                <div class="weather-forecast">
                    <h3>5-day Forecast</h3>
                    <!-- Container for 5 cards, one card per day -->
                    <div class="card-container">
                        <!-- Day N + 1 card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="day1"></h5>
                                <span id="icon1"></span>
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="humidity1"></p>
                            </div>
                        </div>
                        <!-- Day N + 2 card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="day2"></h5>
                                <span id="icon2"></span>
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="humidity2"></p>
                            </div>
                        </div>
                        <!-- Day N + 3 card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="day3"></h5>
                                <span id="icon3"></span>
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="humidity3"></p>
                            </div>
                        </div>
                        <!-- Day N + 4 card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="day4"></h5>
                                <span id="icon4"></span>
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="humidity4"></p>
                            </div>
                        </div>
                        <!-- Day N + 5 card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="day5"></h5>
                                <span id="icon5"></span>
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript resources from moment.js, mdbootstrap.js, and native -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
